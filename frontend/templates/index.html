<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>AI Resume Generator</title>
</head>
<body>
    <div class="container">
        <h1>AI Resume Generator</h1>
        <form id="resume-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
            
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
            
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
            
            <label for="template">Template:</label>
            <select id="template" name="template">
                <option value="template_1">Template 1</option>
                <option value="template_2">Template 2</option>
                <option value="template_3">Template 3</option>
            </select><br>
            
            <button type="submit" id="generate-btn">Generate Resume</button>
        </form>
        
        <div id="output"></div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
